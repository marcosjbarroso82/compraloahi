<div id="container-profile" ng-controller="UserLocationCtrl">
    <div class="col-md-7 col-lg-7" >
        <h3>Ubicaciones</h3>


        <div>
            <label>Nombre:</label><input type="text" ng-model="location.title"><br/>
            <google-places location=location></google-places>
            <button ng-click="doSearch()" class="btn btn-large btn-primary">Search</button>
            <label>lat:[[ location.lat ]]</label><br/>
            <label>lng:[[ location.lng ]]</label><br/>
            <button ng-click="addLocation()">Agregar</button>
        </div>

        <table class="table"
               style=" table-layout: fixed;
                word-wrap: break-word;
                overflow: hidden;
                border: 3px solid yellow; ">

            <thead>
            <td>Nombre</td><td >Direcci√≥n</td><td>Latitud</td><td>Longitud</td><td>Radio</td><td>Acciones</td>
            </thead>

            <tbody>
            <tr  ng-repeat="location in locations track by location.id">
                <td ><input ng-model="location.title"></td>
                <td ><input ng-model="location.address"></td>
                <td><input type="number" ng-model="location.center.latitude" decimal></td>
                <td><input type="number" ng-model="location.center.longitude" decimal></td>
                <td><input type="number" ng-model="location.radius" decimal></td>
                <td class="td-actions">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group-xs">

                            <button type="button" class="btn btn-xs pull-left" aria-label="Center Align">
                                <span class="glyphicon glyphicon-ok" ng-click="update(location)" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-xs pull-left" aria-label="Right Align"
                                    ng-click="deleteLocation(location, $index)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>




    </div>
    <div class="col-md-5 col-lg-5" >
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
            <ui-gmap-circle ng-repeat="location in locations track by location.id"
                            center="location.center"

                            stroke="location_options.stroke"
                            fill="location_options.fill"
                            radius="location.radius"
                            visible="location_options.visible"
                            geodesic="location_options.geodesic"
                            editable="location_options.editable"
                            draggable="location_options.draggable"
                            clickable="location_options.clickable"></ui-gmap-circle>
        </ui-gmap-google-map>
    </div>
</div>
