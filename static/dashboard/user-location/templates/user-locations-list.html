<div id="container-locations-data">
    <h4 class="title-data">Mis Ubicaciones</h4>

    <div class="content-data col-md-12">
        <div class="col-md-12">
            <div class="col-md-6 form-inline" >
                <div ng-show="flag_update || flag_create">
                    <button class="btn btn-success pull-left" ng-click="addLocation()">
                        <i class="glyphicon glyphicon-ok"></i>
                        <span ng-if="flag_update">Modificar</span>
                        <span ng-if="flag_update == false">Crear</span>
                    </button>
                    <button class="btn btn-danger pull-left" ng-click="cancelLocation()">
                        <i class="glyphicon glyphicon-minus">Cancelar</i>
                    </button>
                    <input class="form-control pull-left" type="text" ng-model="location.title">
                </div>
            </div>
            <div class="col-md-6">
                <button ng-show="!flag_create" class="btn btn-success pull-right" ng-click="newLocation()">Agregar <i class="glyphicon glyphicon-plus"></i></button>    
            </div>

        </div>
        <div class="col-md-6" >
            <div id="data-position-form" ng-show="flag_update || flag_create" class="col-md-10">
                <!-- Address -->
                <div class="input-group col-md-12">
                    <google-places location=location ng-show="flag_update || flag_create"></google-places>
                </div>
                <!-- Radius -->
                <div class="col-md-12" >
                    <div class="range range-success">
                        <input id="map_radius" class="col-md-8" type="range" name="map_radius" min="1000" max="10000" ng-model="location.radius" >
                    </div>
                    <div class="form-inline pull-right">
                        <label class="data-point">Lat : {{ location.center.latitude }}</label> ||
                        <label class="data-point">Log : {{ location.center.longitude }}</label>   
                        <label class="label-dist" for="range">Distancia :</label>

                        <output id="range" class="form-control">{{ location.radius }}</output>
                        <label class="label-dist">Mtrs</label>
                    </div>
                </div>
            </div>
            <ui-gmap-google-map id="location-map"  center="map.center" zoom="map.zoom" draggable="true" options="options">
                <ui-gmap-circle ng-repeat="location in locations track by location.id"
                                center="location.center"

                                stroke="location_options.stroke"
                                fill="location_options.fill"
                                radius="location.radius"
                                visible="location.visible"
                                geodesic="location_options.geodesic"
                                editable="location.editable"
                                draggable="location.draggable"
                                clickable="location_options.clickable">

                </ui-gmap-circle>
            </ui-gmap-google-map>
       </div>

        <div class="col-md-6">
            
            <div class="table-responsive col-md-12">
                <table class="table table-bordred table-striped">
                    <thead>
                    <td class="col-md-9">Nombre</td>
                    <td class="col-md-3">Acciones</td>
                    </thead>
                    <tbody>
                    <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="loc in locations" ng-click="select(loc)">
                        <td class="col-md-9">{{ loc.title }}</td>
                        <td class="col-md-3">
                            <button type="button" class="btn btn-warning" ng-click="update(loc)">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger"
                                    ng-really-click="deleteLocation(loc)"
                                    ng-really-message="Are you sure ?" >
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>


    </div>
    <div class="container-footer col-md-12">
    </div>
</div>
