<style>
        .fileUpload {
            overflow: hidden;
            margin: 10px;
            position: absolute;
            right: 10px;
            top: -6px;
        }
        .fileUpload input.upload {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>


<div >
    <h4 class="title-data">Datos personales</h4>

    <div class="content-data col-md-12 container-profile-data" id="container-profile-data">
        <div class="col-md-12" cg-busy="vm.promiseRequest">
            <div class="col-md-2" cg-busy="vm.promise_img" ng-mouseover="vm.focus_img = true;" ng-mouseleave="vm.focus_img = false;">
                <img class="img-responsive" id="item-display" src="{{ vm.profile.thumbnail_200x200 }}">
                <div class="fileUpload btn btn-primary" ng-show="vm.focus_img">
                    <span><i class="fa fa-upload"></i></span>
                    <input type="file" class="upload" file-model='img_profile' accept="image/*"/>
                </div>
            </div>

            <!-- PROFILE DETAIL -->
            <div class="col-md-8" ng-if="!vm.profileEdit">
                <h5>{{ vm.profile.user.first_name }}, {{ vm.profile.user.last_name }}</h5>
                <div class="col-md-6">
                    <div class="">
                        <label> Fecha Nac : </label>
                        <p><i class="glyphicon glyphicon-gift"></i>{{ vm.profile.birth_date }}</p>
                    </div>
                    <div class="">
                        <label>Email : </label>
                        <p><i class="glyphicon glyphicon-envelope"></i>{{ vm.profile.user.email }}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Number Contact : </label>
                    <ul id="contact-number-list" ng-if="vm.profile.phones.length > 0">
                        <li ng-repeat="phone in vm.profile.phones">
                            <i ng-if="phone.type == 'TEL'" class="glyphicon glyphicon-earphone"></i>
                            <i ng-if="phone.type == 'CEL'" class="glyphicon glyphicon-phone"></i>
                            <i ng-if="phone.type == 'FAX'" class="glyphicon glyphicon-phone-alt"></i>
                            {{ phone.number }}
                        </li>
                    </ul>
                    <div ng-if="vm.profile.phones == 0">
                        No tienes ningun numero de contacto registrado..
                    </div>
                </div>
            </div>
            <div class="col-md-2 btn-actions" ng-if="!vm.profileEdit">
                <button ui-sref="change-password" class="btn btn-info pull-right"><i class="glyphicon glyphicon-cog"></i>Change password</button>
                <button ng-click="vm.profileEdit = !vm.profileEdit" class="btn btn-warning pull-right"><i class="glyphicon glyphicon-edit"></i>Edit personal data</button>
            </div>
            <!-- END PROFILE DETAIL -->

            <!-- PROFILE UPDATE -->
            <div class="col-md-8" ng-if="vm.profileEdit">
                <h5 class="form-inline">
                    <input class="form-control" ng-model="vm.profile.user.first_name" type="text" ng-required="true"/>
                    <input class="form-control" ng-model="vm.profile.user.last_name" type="text" ng-required="true"/>
                    <!--<label for=""> Username :</label>
                    <input class="form-control" ng-model="vm.profile.user.username" type="text" ng-required="true"/>
                    -->
                </h5>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Fecha Nac : </label>
                        <div class="form-inline">
                            <input type="date"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="vm.profile.birth_date"
                                    />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="email" ng-model="vm.profile.user.email" class="form-control" ng-required="true" width="100%">
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Number Contact :
                    </label>
                    <button type="button" ng-if="vm.profile.phones.length < 3" ng-click="vm.addPhone()" class="btn btn-sm btn-info pull-right">+ Contact number</button>

                    <ul id="contact-number-list">
                        <li ng-repeat="phone in vm.profile.phones">
                            <div class="form-inline">
                                <select ng-model="phone.type" class="form-control" ng-required="true">
                                    <option></option>
                                    <option id="TEL">TEL</option>
                                    <option id="CEL">CEL</option>
                                    <option id="FAX">FAX</option>
                                </select>
                                <input class="form-control input-contact-number" type="number" ng-model="phone.number" ng-required="true"/>
                                <button type="button" ng-click="vm.removePhone(phone)" class="btn btn-xs btn-danger">X</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2 btn-actions" ng-if="vm.profileEdit">
                <button class="btn btn-warning pull-right" ng-click="vm.profileEdit = !vm.profileEdit"><i class="glyphicon glyphicon-remove"></i>Cancelar</button>
                <button type="button" ng-click="vm.submit()" class="btn btn-success pull-right"><i class="glyphicon glyphicon-ok"></i>Aceptar</button>
            </div>
        </div>

    </div>

</div>
<div class="container-footer">
</div>
</div>
