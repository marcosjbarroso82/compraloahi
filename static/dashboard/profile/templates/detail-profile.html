<div >
    <h4 class="title-data">Datos personales</h4>

    <div class="content-data col-md-12 container-profile-data" id="container-profile-data">
        <div class="col-md-12">
            <div class="col-md-2">
                <img class="img-responsive" id="item-display" src="{{ vm.profile.thumbnail_200x200 }}">
            </div>
            <div class="col-md-8">
                <h5>{{ vm.profile.user.first_name }}, {{ vm.profile.user.last_name }}</h5>
                <div class="col-md-6">    
                    <div class="">
                        <label> Fecha Nac : </label>
                        <p><i class="glyphicon glyphicon-gift"></i>{{ vm.profile.birth_date }}</p>
                    </div>
                    <div class="">
                        <label>Email : </label>
                        <p><i class="glyphicon glyphicon-envelope"></i>{{ vm.profile.user.email }}</p>
                    </div>
                </div>    
                <div class="col-md-6">
                    <label>Number Contact : </label>
                    <ul id="contact-number-list">
                        <li ng-repeat="phone in vm.profile.phones">
                            <i ng-if="phone.type == 'TEL'" class="glyphicon glyphicon-earphone"></i>
                            <i ng-if="phone.type == 'CEL'" class="glyphicon glyphicon-phone"></i>
                            <i ng-if="phone.type == 'FAX'" class="glyphicon glyphicon-phone-alt"></i>
                            {{ phone.number }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2 btn-actions">
                <button ui-sref="change-password" class="btn btn-info pull-right"><i class="glyphicon glyphicon-cog"></i>Change password</button>
                <button ui-sref="profile-update" class="btn btn-warning pull-right"><i class="glyphicon glyphicon-edit"></i>Edit personal data</button>
            </div>
        </div>

    </div>
    <div class="container-footer">
    </div>
</div>
