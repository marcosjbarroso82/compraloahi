<div >
    <h4 class="title-data">Change Password</h4>

    <div class="content-data col-md-12 container-profile-data" id="container-change-password">
        <div class="col-md-12">
            <div class="col-md-8">
                    <div class="form-inline">
                        <label for="password">Contraseña actual : </label>
                        <input class="form-control" type="password" name="password" ng-model="vm.user.password" required/>
                    </div>
                    <div class="form-inline">
                        <label for="new-password">Contraseña nueva : </label>
                        <input class="form-control" name="new-password" type="password" ng-model="vm.user.new_password" required/>
                    </div>
                    <div class="form-inline">
                        <label for="new-password-repeat">Repetir contraseña nueva : </label>
                        <input class="form-control" type="password" name="new-password-repeat" ng-model="vm.user.new_password_repeat" required/>
                    </div>
            </div>
            <div class="col-md-4 btn-actions">
                <button class="btn btn-warning pull-right" ui-sref="profile-detail"><i class="glyphicon glyphicon-remove"></i>Cancelar</button>
                <button type="submit" ng-click="vm.submit()" class="btn btn-success pull-right"><i class="glyphicon glyphicon-ok"></i>Aceptar</button>
            </div>
        </div>

    </div>
    <div class="container-footer">
    </div>
</div>
