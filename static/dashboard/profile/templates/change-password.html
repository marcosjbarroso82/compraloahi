<div >
    <h4 class="title-data">Change Password</h4>

    <div class="content-data col-md-12 container-profile-data" id="container-change-password">
        <div class="col-md-12">
            <form name="myForm" novalidate="true">
                <div class="col-md-8">
                    <div>
                        <div class="form-inline">
                            <label for="password">Contraseña actual : </label>
                            <input class="form-control" type="password" name="password" ng-model="vm.user.password" required/>
                        </div>
                        <div class="form-inline">
                            <label for="new-password">Contraseña nueva : </label>
                            <input class="form-control" name="newPassword" type="password" ng-model="vm.user.new_password" required/>
                        </div>
                        <div class="form-inline">
                            <label for="newPasswordRepeat">Repetir contraseña nueva : </label>
                            <input class="form-control" type="password"
                                   name="newpasswordrepeat" ng-model="vm.user.new_password_repeat" required
                                   match="vm.user.new_password" />
                            <div style="display: inline-block;" ng-show="myForm.newpasswordrepeat.$error.match && myForm.newpasswordrepeat.$dirty">No coinciden</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 btn-actions">
                    <button class="btn btn-warning pull-right" ui-sref="profile-detail"><i class="glyphicon glyphicon-remove"></i>Cancelar</button>
                    <button
                            data-ng-disabled="!myForm.$valid"
                            type="submit" ng-click="vm.submit()" class="btn btn-success pull-right"><i class="glyphicon glyphicon-ok"></i>Aceptar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-footer">
    </div>
</div>
