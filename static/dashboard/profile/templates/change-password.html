
<form class="panel panel-white" novalidate angular-validator angular-validator-submit="vm.submit()" name="formChangePassword">
    <div class="panel-body" id="container-change-password">
        <div class="col-md-6 col-md-offset-3 well">
                    <div class="form-group">
                        <label for="actual-password">Contraseña actual :</label>
                        <input class="form-control"
                               type="password"
                               id="actual-password"
                               name="actual-password"
                               ng-model="vm.user.password"
                               required-message="'La contraseña actual es requerida'"
                                required
                                validator="vm.password_is_valid"
                               invalid-message="'Las contraseñas actual es incorrecta.'"
                               validate-on="blur"
                               ng-blur="vm.passwordIsValid()"
                                />
                    </div>
                    <div class="form-group">
                        <label for="new-password">Contraseña nueva : </label>
                        <input class="form-control"
                               name="newPassword"
                               id="newPassword"
                               type="password"
                               ng-model="vm.user.new_password"
                                required-message="'Ingrese la nueva contraseña'"
                                required/>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordRepeat">Repetir contraseña nueva : </label>
                        <input class="form-control"
                               type="password"
                               name="newPasswordRepeat"
                               ng-model="vm.user.new_password_repeat"
                               validator="vm.user.new_password == vm.user.new_password_repeat"
                               invalid-message="'Las contraseñas no cohinciden.'"
                                validate-on="dirty"/>
                    </div>
        </div>
    </div>
    <div class="panel-footer" >
        <button type="submit" class="btn btn-success pull-right"><i class="fa fa-check"></i> Aceptar</button>
        <button class="btn btn-warning pull-right" ui-sref="profile-detail"><i class="fa fa-times"></i> Cancelar</button>
    </div>
</form>
