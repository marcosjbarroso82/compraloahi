<div class="page-breadcrumb">
    <ol class="breadcrumb container">
        <li><a href="index.html">Panel</a></li>
        <li><a href="#">Perfil</a></li>
        <li class="active">Cambiar contraseña</li>
    </ol>
</div>
<div class="page-title">
    <div class="container">
        <h3>Cambiando contraseña</h3>
    </div>
</div>
<div id="main-wrapper" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body" id="container-change-password">
                    <form name="myForm" novalidate="true">
                        <div class="col-md-8">
                            <div>
                                <div class="form-inline">
                                    <label for="password">Contraseña actual : </label>
                                    <input class="form-control" type="password" name="password" ng-model="vm.user.password" required/>
                                </div>
                                <div class="form-inline">
                                    <label for="new-password">Contraseña nueva : </label>
                                    <input class="form-control" name="newPassword" type="password" ng-model="vm.user.new_password" required/>
                                </div>
                                <div class="form-inline">
                                    <label for="newPasswordRepeat">Repetir contraseña nueva : </label>
                                    <input class="form-control" type="password"
                                           name="newpasswordrepeat" ng-model="vm.user.new_password_repeat" required
                                           match="vm.user.new_password" />
                                    <div style="display: inline-block;" ng-show="myForm.newpasswordrepeat.$error.match && myForm.newpasswordrepeat.$dirty">No coinciden</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 btn-actions">

                        </div>
                    </form>
                </div>
                <div class="panel-footer" >
                    <button data-ng-disabled="!myForm.$valid" type="submit" ng-click="vm.submit()" class="btn btn-success pull-right"><i class="fa fa-check"></i>Aceptar</button>
                    <button class="btn btn-warning pull-right" ui-sref="profile-detail"><i class="fa fa-times"></i>Cancelar</button>
                </div>
            </div>
        </div>
    </div><!-- Row -->
</div><!-- Main Wrapper -->
<div class="page-footer">
    <div class="container">

    </div>
</div>
