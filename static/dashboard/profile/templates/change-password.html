<form ng-submit="vm.submit()">
    <div class="form-group">
        <label for="password">Contraseña actual </label>
        <input class="form-control" type="password" name="password" ng-model="vm.user.password" required/>
    </div>
    <div class="form-group">
        <label for="new-password">Contraseña nueva</label>
        <input class="form-control" name="new-password" type="password" ng-model="vm.user.new_password" required/>
    </div>
    <div class="form-group">
        <label for="new-password-repeat">Repetir contraseña nueva</label>
        <input class="form-control" type="password" name="new-password-repeat" ng-model="vm.user.new_password_repeat" required/>
    </div>

    <div class="btn-group pull-right pull-bottom">
        <a class="btn btn-warning" ui-sref="profile-detail">CANCEL</a>
        <button type="submit" class="btn btn-success">OK</button>
    </div>
</form>
