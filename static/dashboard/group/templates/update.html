<style>

    .column{
        padding: 2px;
    }

    .active-colum{
        border: 2px solid #882819;
    }

    .fileUpload {
        overflow: hidden;
        margin: 10px;
        position: absolute;
        right: 0;
        top: -6px;
    }
    .fileUpload input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
    .media-list{
        margin-top: 30px;
        max-height: 400px;
        overflow: auto;
    }
    .media-list .media{
        margin-right: 20px;
        padding: 10px;
        border-bottom: 1px solid #C5C5C5;
    }
</style>

<form novalidate angular-validator angular-validator-submit="vm.submit()" name="formConfigGroup" enctype="multipart/form-data" class="panel panel-white">
    <div class="panel-body" cg-busy="vm.promiseRequest">
        <div class="panel col-md-12 panel-info">
    <div class="panel-heading">
                <h3 class="panel-title">Descripcion de la grupo</h3>
    </div>
            <div class="col-md-12">
                <br/>
                <div class="col-md-2">
                    <label for="">Image</label>
                    <div cg-busy="vm.promise_img" ng-mouseover="vm.focus_img = true;" ng-mouseleave="vm.focus_img = false;">

                        <img ng-if="vm.group.image" id="item-display" src="{{ vm.group.image }}" style="max-width: 100%; max-height: 100%; min-height: 100px; min-width: 100px;" >
                        <img ng-if="!vm.group.image" id="item-display" src="/static/image/images-default.jpeg" style="max-width: 100%; max-height: 100%; min-height: 100px; min-width: 100px;" />
                        <div class="fileUpload btn btn-primary btn-xs" ng-show="vm.focus_img">
                            <span><i class="fa fa-upload"></i></span>
                            <input name="image" id="image" type="file" class="upload" file-model='image' accept="image/*"/>
                        </div>
                    </div>
                </div>

                <div class="col-md-10">
                    <div class="form-group" style="position: relative;">
                        <label for="name-group">Nombre de la grupo</label>
                        <!-- CHECK VALIDATE IS UNIQUE -->
                        <i class="fa fa-check check-field"
                           tooltip="'El nombre de la grupo esta habilitado.'"
                           placement="top"
                           ng-if="vm.name_is_valid">
                        </i>
                        <input id="name-group"
                               name="name-group"
                               type="text"
                   class="form-control"
                               ng-model="vm.group.name"
                               placeholder="Nombre del Grupo"
                   ng-minlength="3"
                   required="required"
                               ng-model-options="{ updateOn: 'blur' }"
                               invalid-message="'El Nombre de la grupo ya existe.'"
                               validator = "!vm.name_unique"
                               required-message="'El nombre de la grupo es requerido!'"
                               validate-on="dirty"/>
                        <script type="text/ng-template" id="helpnamegroup">
                        <div class="triangle"></div>
                        <div class="ns-popover-tooltip" style="max-width: 400px; padding: 10px;">
                                <img src="/static/image/help/name-group.png" class="img-thumbnail"  />
                        </div>
                    </script>
                        <span class="help">
                            A tener en cuenta: El nombre de la grupo se representara en la url del sitio cambiando los espacios en blanco por - (guiones medios)
                        <a ns-popover
                           class="a-popover"
                               ns-popover-template="helpnamegroup"
                           ns-popover-trigger="click"
                           ns-popover-hide-on-outside-click="true"
                           ns-popover-hide-on-button-click="true"
                           ns-popover-template="menu"
                           ns-popover-theme="ns-popover-list-theme"
                               ns-popover-placement="bottom"
                               ns-popover-placement="bottom">Ayuda</a>
                        </span>
        </div>
        <div class="form-group">
                        <label>Enlace url de la grupo:</label>
                        <label for=""> <strong>www.compraloahi.com.ar/grupo/{{ vm.configs.new_slug }}</strong></label>
                    </div>

                    <!-- Description -->
                    <div class="form-group" style="position: relative;">
                        <label for="description-group">Descripci√≥n</label>
                        <input id="description-group"
                               name="description-group"
                       type="text"
                               class="form-control"
                               ng-model="vm.group.description"
                               placeholder="Descripcion del Grupo"
                               ng-minlength="3"
                   required="required"
                               ng-model-options="{ updateOn: 'blur' }"
                               validate-on="dirty"/>
        </div>
            </div>
            </div>
        </div>


</div>
<div class="panel-footer">
        <button type="submit" class="btn btn-success pull-right"><i class="fa fa-floppy-o"></i> Guardar</button>
        <button class="btn pull-right" ui-sref="profile-detail"><i class="fa fa-times"></i> Cancelar</button>
</div>
</form>
