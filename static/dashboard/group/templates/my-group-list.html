<div class="panel panel-white">
    <div class="panel-body" cg-busy="vm.promiseRequest">
        <div class="content-data col-md-12" ng-show="vm.groups.length > 0">
            <div class="page-title">
                <div class="container">
                    <h3>Groups</h3>
                </div>
            </div>
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-body">
                                <div id="grid-gallery" class="grid-gallery">
                                    <section class="grid-wrap">
                                        <ul class="grid">
                                            <li class="grid-sizer"></li>
                                            <li id="group-li-{{ item.id }}" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="group in vm.groups">
                                                <figure>
                                                    <img ng-src="{{ group.thumbnail_250x160 }}" />
                                                    <figcaption><h3>{{ group.name }}</h3><p>{{ group.description }}</p></figcaption>
                                                </figure>
                                            </li>

                                        </ul>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- Row -->
                <a ui-sref="group-create" class="btn btn-success"><span class="fa fa-plus"></span> Crear Grupo</a>
            </div><!-- Main Wrapper -->
        </div>
        <div class="content-data col-md-12" ng-show="vm.groups.length == 0 && vm.request">
            <p>No tienenes ningun grupo.</p>
            <a ui-sref="group-create" class="btn btn-success"><span class="fa fa-plus"></span> Crear Grupo</a>
        </div>
    </div>
</div>
