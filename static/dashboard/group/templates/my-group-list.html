<div class="panel panel-white">
    <div class="panel-body" cg-busy="vm.promiseRequest">
        <div role="tabpanel">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li><a href="grupos/" role="tab">Grupos</a></li>
                <li><a href="mis-grupos/" role="tab">Mis Grupos</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active fade in" id="tab5">
                    <p>Estos son los grupos que haz creado</p>

                    <div class="content-data col-md-12" ng-show="vm.groups.length > 0">
            </div>
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-body">
                                <div id="grid-gallery" class="grid-gallery">
                                    <section class="grid-wrap">
                                        <ul class="grid" style="display: table;">
                                            <li  style="display: inline-flex;" id="group-li-{{ group.id }}" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="group in vm.groups">
                                                <a ui-sref="group-update({id:{{ group.id }}})">
                                                <figure style="display: inline-block">
                                                    <img ng-src="{{ group.thumbnail_250x160 }}" />
                                                    <figcaption><h3>{{ group.name }}</h3><p>{{ group.description }}</p></figcaption>
                                                </figure>
                                                    </a>
                                            </li>
                                        </ul>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- Row -->
                <a ui-sref="group-create" class="btn btn-success"><span class="fa fa-plus"></span> Crear Grupo</a>
            </div><!-- Main Wrapper -->
        </div>
        <div class="content-data col-md-12" ng-show="vm.groups.length == 0 && vm.request">
            <p>No tienenes ningun grupo.</p>
            <a ui-sref="group-create" class="btn btn-success"><span class="fa fa-plus"></span> Crear Grupo</a>
        </div>

                </div>

            </div>
        </div>


    </div>
</div>
