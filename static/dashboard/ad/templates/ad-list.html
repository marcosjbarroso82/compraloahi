<div class="jumbotron">
    <h3 class="text-center">My Ads</h3>
    <hr/>
    <a href="/ad/create/" class="btn btn-success btn-lg pull-right"><span class="glyphicon glyphicon-bullhorn"></span> Agrega tu aviso</a>
    <table class="table table-bordred table-striped">
        <thead>
        <th></th>
        <th></th>
        <th>Acciones</th>
        </thead>
        <tbody id="tab-all-message">
        <tr id="ad-row-{{ ad.id }}" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="ad in ads">
            <td>
                <img id="media-object" class="img-rounded" ng-src="{{ ad.images[0].thumbnail_90x90 }}" width="90" height="90">
            </td>
            <td>
                <h4><strong>{{ ad.title }}</strong></h4>
                <p>{{ ad.short_description }}</p>
                <small><strong>Slug : </strong>{{ ad.slug }} || <strong>Price : </strong> $ {{ ad.price }}</small>
            </td>
            <td class="v-center">
                <div class="row">
                    <!-- update -->
                    <a href="/ad/update/{{ ad.slug }}" class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span></a>
                    <!-- view detail -->
                    <a href="/ad/{{ ad.slug }}" class="btn btn-success"><span class="glyphicon glyphicon-eye-open"></span></a>
                    <!-- delete -->
                    <a class="btn btn-danger" ng-really-message="Are you sure ?" ng-really-click="deleteAd(ad)" item="ad"><span class="glyphicon glyphicon-remove"></span></a>
                </div>
            </td>
        </tr>

        </tbody>
    </table>


    <!-- PAGINATION -->
    <nav class="pull-right">
        <ul class="pagination">
            <li ng-if="prev_page"><a ng-click="get_ads_page(prev_page)"><span aria-hidden="true">&laquo; Prev</span><span class="sr-only">Previous</span></a></li>
            <li ng-if="next_page"><a ng-click="get_ads_page(next_page)"><span aria-hidden="true">Next &raquo;</span><span class="sr-only">Previous</span></a></li>
        </ul>
    </nav>

    <div class="row"><hr/></div>
</div>
