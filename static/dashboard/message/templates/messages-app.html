<div id="container-message-data">
    <h3 class="title-data">Mensajes - ({{ title }})</h3>

    <div class="content-data col-md-12">
        <ul class="nav nav-pills">
            <li role="presentation" ng-class="active_inbox"><a ng-click="loadMessages('inbox')" class="btn btn-default" role="button">Inbox</a></li>
            <li role="presentation" ng-class="active_sent"><a ng-click="loadMessages('sent')" class="btn btn-default" role="button">Sent</a></li>
            <li ng-if="folder == 'inbox'" role="presentation" class="dropdown pull-right">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    Actions <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li ng-really-message="Are you sure ?" ng-really-click="delete_bulk()">
                        <i class="glyphicon glyphicon-trash"></i>Borrar seleccionados
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-ok"></i>Marcar como leido
                    </li>
                </ul>
            </li>
        </ul>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-md-1">
                        <label class="i-checks">
                            <input ng-model="messages_select" ng-click="select_messages()" type="checkbox">
                            <i></i>
                        </label>
                    </th>
                    <th class="col-md-8">Subject</th>
                    <th class="col-md-3">sent_at</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="message in messages" ng-class="{'active': message.read_at == None}">
                    <td class="col-md-1">
                            <label class="i-checks">
                                <input checked="" value="message.id" ng-model="message.selected" type="checkbox">
                                <i></i>
                            </label>
                    </td>
                    <td class="col-md-8"><a ui-sref="message-thread({id:{{ message.id }}})">{{ message.subject }}</a></td>
                    <td class="col-md-3">{{ message.sent_at }}</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
    <div class="container-footer">
        <ul class="pagination pull-right">
            <li ng-if="prev_page"><a ng-click="get_msgs_page(prev_page)"><span aria-hidden="true">&laquo; Prev</span><span class="sr-only">Previous</span></a></li>
            <li ng-if="next_page"><a ng-click="get_msgs_page(next_page)"><span aria-hidden="true">Next &raquo;</span><span class="sr-only">Previous</span></a></li>
        </ul>
    </div>
</div>
