<div id="container-message-data">
    <h3 class="title-data">Mensajes - ({{ folder }})</h3>

    <div class="content-data col-md-12">
        <ul class="nav nav-pills">
            <li role="presentation" ng-class="{'active': folder == 'inbox'}"><a ng-click="loadMessages('inbox')" class="btn btn-default" role="button">Inbox</a></li>
            <li role="presentation" ng-class="{'active': folder == 'sent'}"><a ng-click="loadMessages('sent')" class="btn btn-default" role="button">Sent</a></li>            
            <li role="presentation" ng-class="{'active': folder == 'trash'}"><a ng-click="loadMessages('trash')" class="btn btn-default" role="button">Tash</a></li>
            <li ng-disabled="messages_selected.length == 0" id="btn-delete" ng-if="folder == 'inbox'" rel="tooltip" title="Eliminar mensajes seleccionados" class="btn pull-right" ng-really-message="Are you sure ?" ng-really-click="delete_bulk()">
                <i class="glyphicon glyphicon-trash"></i>
            </li>
            <li ng-disabled="messages_selected.length == 0" id="btn-set-read" rel="tooltip" title="Marcar como leido mensajes seleccionados" class="btn pull-right" ng-click="set_read_bulk()">
                <i class="glyphicon glyphicon-ok"></i>
            </li>
        </ul>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-md-1">
                        <label class="i-checks">
                            <input ng-model="messages_select" ng-click="select_all_messages()" type="checkbox">
                            <i></i>
                        </label>
                    </th>
                    <th class="col-md-8">Subject</th>
                    <th class="col-md-3">sent_at</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="message in messages" ng-class="{'active': message.read_at == None}">
                    <td class="col-md-1">
                            <label class="i-checks">
                                <input checked="" value="message.id" ng-model="message.selected" type="checkbox" ng-click="select_message(message)">
                                <i></i>
                            </label>
                    </td>
                    <td class="col-md-8"><a ui-sref="message-thread({id:{{ message.id }}})">{{ message.subject }}</a></td>
                    <td class="col-md-3">{{ message.sent_at }}</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
    <div class="container-footer">
        <ul class="pagination pull-right">
            <li ng-if="prev_page"><a ng-click="get_msgs_page(prev_page)"><span aria-hidden="true">&laquo; Prev</span><span class="sr-only">Previous</span></a></li>
            <li ng-if="next_page"><a ng-click="get_msgs_page(next_page)"><span aria-hidden="true">Next &raquo;</span><span class="sr-only">Previous</span></a></li>
        </ul>
    </div>
</div>
