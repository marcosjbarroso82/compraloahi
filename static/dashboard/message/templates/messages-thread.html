<div class="row m-t-md">
    <div class="col-md-12">
        <div class="row mailbox-header">

            <div class="col-md-6">
                <h2>Detalle del mensaje</h2>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <ul class="list-unstyled mailbox-nav">
            <li><a ui-sref="messages({'folder': 'inbox'})" ><i class="fa fa-inbox"></i>Bandeja <span class="badge badge-success pull-right">{{ vm.msgs_unread_count }}</span></a></li>
            <li><a ui-sref="messages({'folder': 'sent'})"><i class="fa fa-sign-out"></i>Enviados</a></li>
            <li><a ui-sref="messages({'folder': 'trash'})" ><i class="fa fa-trash"></i>Papelera</a></li>
        </ul>
    </div>
    <div class="col-md-10" cg-busy="vm.promiseRequest">
        <div class="panel panel-white">
            <div class="panel-body mailbox-content">
                <div class="col-md-12" ng-repeat="msg in vm.thread" class="message">
                    <div class="message-header">
                        <h3><span>Asunto:</span> {{ msg.subject }}</h3>
                        <p class="message-date">{{ msg.sent_at }}</p>
                    </div>
                    <div class="message-content">
                        <p>{{ msg.body }}</p>
                    </div>

                </div>
                <div class="message-options pull-right" ng-init="vm.is_reply = false;">
                    <button ng-click="vm.is_reply = true;"  class="btn btn-default"><i class="fa fa-reply m-r-xs"></i>Responder</button>
                    <a href="#" class="btn btn-default"><i class="fa fa-trash m-r-xs"></i>Delete</a>
                </div>
                <div class="col-md-12">
                    <hr/>
                </div>
                <div class="panel" ng-show="vm.is_reply">
                    <div class="panel-body">
                        <textarea ng-model="vm.msgReply.body" class="form-control"></textarea>
                        <hr/>
                    <button class="btn btn-info pull-right" ng-click="vm.reply()">Responder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
