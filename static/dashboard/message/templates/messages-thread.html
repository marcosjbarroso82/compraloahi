<div class="jumbotron">
    <h3 class="text-center">Detalle de Mensaje</h3>
    <hr/>
    <div ng-repeat="msg in message">
        <h4>{{ msg.subject }}</h4>
        <p>{{ msg.body }}</p>
        <hr/>
    </div>

    <div class="row">
        <textarea ng-model="msgReply.body" class="form-control"></textarea>
        <button class="btn btn-info pull-right" ng-click="reply()">RESPONDER</button>
    </div>
    <div class="row"><hr/></div>
</div>
