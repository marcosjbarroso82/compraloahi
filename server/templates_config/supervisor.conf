[program:%(project_name)s]
command = %(project_path)s/bin/gunicorn_start.sh                    ; Command to start app
user = %(web_user)s                                                 ; User to run as
stdout_logfile = %(user_path)s/logs/gunicorn_supervisor.log         ; Where to write log messages
redirect_stderr = true                                              ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                     ; Set UTF-8 as default encoding
