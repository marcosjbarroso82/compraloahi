<!DOCTYPE html>
{% load staticfiles %}
<html ng-app="dashBoardApp">
<head>
    <title>Panel de administracion - {{ profile.first_name|capfirst }} {{ profile.last_name|capfirst }}</title>
    {% include 'layout/stylesheets.html' %}
    <link rel="stylesheet" href="{% static 'css/less/dashboard.css' %}" >

    <link rel="stylesheet" type="text/css" href="{% static 'lib/snackbarjs/snackbar.min.css' %}" />
</head>

<body>

{% include "layout/menu.html" %}


<div id="dashboard-body">
    <div id="dashboard-menu" class="col-md-2" >
        <ul class="nav nav-list" role="tablist">
            <li class="navbar-header">Menu</li>
            <li role="presentation" >
                <a ui-sref="profile-detail" id="btn-profile" href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-user"></i> Profile</a>
            </li>
            <li role="presentation">
                <a id="message-home" ui-sref="messages" aria-controls="message" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-envelope"></i> Messages</a>
            </li>
            <li role="presentation">
                <a ui-sref="my-ads" aria-controls="ads" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-bullhorn"></i> My ads</a>
            </li>
            <li role="presentation">
                <a ui-sref="my-locations" aria-controls="locations" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-map-marker"></i> My locations</a>
            </li>
            <li role="presentation">
                <a ui-sref="agenda" aria-controls="agenda" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-calendar"></i> My agenda</a>
            </li>
            <li class="divider"></li>
            <li><a href="{% url 'my-user:my-logout' %}"><i class="glyphicon glyphicon-off"></i> Salir</a></li>
        </ul>
        <a href="/ad/create/" id="btn-add-ad" class="btn btn-success"><span class="glyphicon glyphicon-bullhorn"></span> Agrega tu aviso</a>
    </div>

    <div ui-view class="col-md-10 dashboard-content">
    </div>
</div>

<footter>
    <!-- ###################### IMPORT THIRD LIB ###################### -->

    <!-- jquery resources -->
    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>


    <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>

    <script type="text/javascript" src="{% static 'bower_components/jquery-cookie/jquery.cookie.js' %}"></script>

    <!-- angular resources -->
    <script type="text/javascript" src="{% static 'bower_components/angular/angular.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-resource/angular-resource.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-route/angular-route.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-ui-router/release/angular-ui-router.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-sanitize/angular-sanitize.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-google-maps/dist/angular-google-maps.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-bootstrap/ui-bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-bootstrap/ui-bootstrap-tpls.js' %}"></script>
    <!-- google mapp -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=en-US"></script>

    <!-- Nose -->
    <script type="text/javascript" src="{% static 'bower_components/lodash/dist/lodash.js' %}"></script>


    <!-- SnackBar -->
    <script type="text/javascript" src="{% static 'lib/snackbarjs/snackbar.min.js' %}"></script>

    <!-- Angular and django rest framework Resource -->
    <script type="text/javascript" src="{% static 'bower_components/angular-django-rest-resource/angular-django-rest-resource.js' %}"></script>

    <!-- ###################### END IMPORT ###################### -->




    <!-- ###################### DASHBOARD APP ###################### -->
    <script type="text/javascript" src="{% static 'dashboard/app.js' %}"></script>

    <!-- ###################### END DASHBOARD APP ###################### -->

    <!-- ###################### DASHBOARD APP - MODULE UTILS ###################### -->
    <script type="text/javascript" src="{% static 'dashboard/utils/util.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/utils/directives/google-places.directive.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/utils/directives/really-click.directive.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/utils/services/snackbar.service.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'dashboard/utils/directives/upload-file-model.directive.js' %}"></script>
    <!-- ###################### END DASHBOARD APP - MODULE UTILS ###################### -->

    <!-- ###################### DASHBOARD APP - MODULE PROFILE ###################### -->
    <script type="text/javascript" src="{% static 'dashboard/profile/profile.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/profile/services/profile.service.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/profile/controllers/detail-profile.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/profile/controllers/update-profile.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/profile/controllers/change-password.controller.js' %}"></script>
    <!-- ###################### END DASHBOARD APP - MODULE PROFILE ###################### -->


    <!-- ###################### DASHBOARD APP - MODULE AD ###################### -->
    <script type="text/javascript" src="{% static 'dashboard/ad/ad.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/ad/services/ad.service.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/ad/controllers/ad.controller.js' %}"></script>
    <!-- ###################### END DASHBOARD APP - MODULE AD ###################### -->


    <!-- ###################### DASHBOARD APP - MODULE MESSAGE ###################### -->
    <script type="text/javascript" src="{% static 'dashboard/message/message.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/message/services/message.service.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/message/controllers/message.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/message/controllers/messageThread.controller.js' %}"></script>
    <!-- ###################### END DASHBOARD APP - MODULE MESSAGE ###################### -->


    <!-- ###################### DASHBOARD APP - MODULE USER LOCATION ###################### -->
    <script type="text/javascript" src="{% static 'dashboard/user-location/location.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/user-location/services/location.service.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/user-location/controllers/location.controller.js' %}"></script>
    <!-- ###################### END DASHBOARD APP - MODULE USER LOCATION ###################### -->


</footter>
</body>
</html>
