<!DOCTYPE html>
<html ng-app="dashBoardApp">
<head>
    <title>Panel de administracion - {{ profile.first_name|capfirst }} {{ profile.last_name|capfirst }}</title>
    {% include 'layout/stylesheets.html' %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/profile.css" >
</head>

<body>

{% include "layout/menu.html" %}


<div id="container-profile">
    <div class="col-md-2" >
        <strong>Menu</strong>
        <hr>
        <ul id="tab-board" class="nav nav-pills nav-stacked" role="tablist">
            <li role="presentation" class="active"><a ui-sref="profile-detail" id="btn-profile" href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
            <li role="presentation"><a id="message-home" href="#message" aria-controls="message" role="tab" data-toggle="tab">Messages</a></li>
            <li role="presentation" id="my_ads"><a ui-sref="my-ads" aria-controls="ads" role="tab" data-toggle="tab">My ads</a></li>
            <li role="presentation"><a href="#locations" aria-controls="locations" role="tab" data-toggle="tab">My locations</a></li>
            <li role="presentation"><a href="#agenda" aria-controls="agenda" role="tab" data-toggle="tab">My agenda</a></li>
        </ul>
  	</div><!-- /span-3 -->
    <div ui-view class="col-md-10 tab-content" id="myTabContent">
    </div>
</div>

<footter>
    <script type="text/javascript" src="{{ STATIC_URL }}jquery-formset-12/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}dashboard/services.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}dashboard/controllers.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}dashboard/app.js"></script>
</footter>
</html>
