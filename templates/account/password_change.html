{% extends "account/base.html" %}
{% load bootstrap3 %}
{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block body_block %}
    <div class="container">
        <h1>{% trans "Change Password" %}</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-success pull-right" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>

{% endblock %}
