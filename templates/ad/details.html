{% extends "base.html" %}

{% block content %}
    <h1>Ad Details</h1>
    <h2>{{ ad.title }}</h2>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <p>{{ ad.body }}</p>
    <a href="/ad/modify/{{ ad.id }}">Modify</a><br />
    <a href="{% url 'ad:index' %}">All ads</a>
{% endblock%}
