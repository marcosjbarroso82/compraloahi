{% extends 'layout/base.html' %}
{% load bootstrap3 %}
{% block title %}Crear Aviso {% endblock %}


{% block body_block %}
{% bootstrap_messages %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "save" %} Crear aviso
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
