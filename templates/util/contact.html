{% load bootstrap3 i18n %}
<p>LLena el formulario y contactanos sin compromiso.</p>
<form action="{% url 'contact' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <div style="min-width: 100%; min-height: 40px;">
            <button type="submit" class="btn btn-primary pull-right" style="display:none; background-color: #6E63b4">
                Enviar
            </button>
        </div>

    {% endbuttons %}
</form>
