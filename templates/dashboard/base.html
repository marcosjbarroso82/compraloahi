<!DOCTYPE html>
<html ng-app="dashBoardApp">
    <head>

        <!-- Title -->
        <title>Compraloahi - Panel de administracion</title>

        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="UTF-8">

        {% include 'dashboard/stylesheets.html' %}

        <!--<script src="/static/assets/plugins/3d-bold-navigation/js/modernizr.js"></script>-->

        <base href="/panel/" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body class="page-horizontal-bar page-header-fixed page-sidebar-fixed">
        <div class="overlay"></div>
        <form class="search-form" action="/ad/search/" method="GET">
            <div class="input-group">
                <input type="text" name="q" class="form-control search-input" placeholder="Search...">
                <span class="input-group-btn">
                    <button class="btn btn-default close-search waves-effect waves-button waves-classic" type="button"><i class="fa fa-times"></i></button>
                </span>
            </div><!-- Input Group -->
        </form><!-- Search Form -->
        <main class="page-content content-wrap">

            {% include 'dashboard/navigation.html' %}

            {% include 'dashboard/sidebar.html' %}

            <div class="page-inner" ui-view>
                <div class="page-breadcrumb">
                    <ol class="breadcrumb container">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Layouts</a></li>
                        <li class="active">Static Header</li>
                    </ol>
                </div>
                <div class="page-title">
                    <div class="container">
                        <h3>Static Header</h3>
                    </div>
                </div>
                <div id="main-wrapper" class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-body">
                                        <p>CONTENIDO</p>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                <div class="page-footer">
                    <div class="container">
                        <p class="no-s">2015 &copy; Compraloahi by Context.</p>
                    </div>
                </div>
            </div><!-- Page Inner -->
        </main><!-- Page Content -->
        <div class="cd-overlay"></div>
        <div class="snackbar-container" data-snackbar="true"></div>
        {% include 'dashboard/javascripts.html' %}


    </body>
</html>
