    var item_id = item.id;

    $.ajax({
            url: "/api/v1/msgs/",
            type: 'POST',
            beforeSend: function(xhr, settings){
                if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                    // Only send the token to relative URLs i.e. locally.
                    xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                }
            },
            data: {
                body: body, subject: subject, object_id: item_id, content_type: 27
            },
            success: function(response) {

                $('#modalMessage').modal('hide');
                $('#container-item-detail-page').prepend(alert('Se ha enviado el mensaje con exito.', 'success'));
            },
            error: function(data){
                        $('#modalMessage').modal('hide');
                        $("#container-item-detail-page").prepend(alert("Error al intentar contactarse con el anunciante, vuelva a intentarlo mas tarde.", 'danger'));
                    }

        });
